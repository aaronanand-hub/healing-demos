<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Insurance Quick Claim (Modified)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* Soft gray/blue background */
        }
        /* UI Change: Custom wrapper for the entire form (Sophisticated) */
        .claim-box {
            border: 4px solid #3b82f6; /* Blue-500 accent */
            padding: 2rem;
            border-radius: 1.5rem;
            background-color: #f8faff; /* Very light blue tint */
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15);
        }
        /* Style for required input focus */
        input:focus, textarea:focus, select:focus, input[type="file"]:focus {
            --tw-ring-color: #3b82f6 !important;
            border-color: #3b82f6 !important;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen">
    <div id="app" class="max-w-2xl mx-auto bg-white shadow-3xl rounded-3xl p-8 md:p-12">
        <header class="text-center mb-10 border-b-2 pb-6 border-blue-100">
            <h1 class="text-4xl font-extrabold text-gray-800">Secure Claim Submission</h1>
            <p class="text-gray-500 mt-2 font-medium">Your data is encrypted and handled by our claims team.</p>
        </header>
        
        <!-- UI Change: Wrapper for the entire form -->
        <div class="claim-box">
            <form id="claim-form-changed" onsubmit="handleClaim(event, 'changed')">
                <div class="space-y-8">

                    <!-- 1. Name Field -->
                    <div>
                        <label for="name-changed" class="block text-base font-bold text-gray-700 mb-2">Full Name (Policy Holder)</label>
                        <input type="text" id="name-changed" placeholder="Enter name exactly as on policy" required class="w-full border-2 border-gray-300 rounded-xl p-4 focus:ring-blue-500 transition duration-150">
                    </div>

                    <!-- 2. Incident Type Dropdown (Renamed) -->
                    <div>
                        <label for="incident-type-changed" class="block text-base font-bold text-gray-700 mb-2">Incident Type</label>
                        <select id="incident-type-changed" required class="w-full border-2 border-gray-300 rounded-xl p-4 focus:ring-blue-500 transition duration-150 bg-white">
                            <option value="">-- Select Incident Category --</option>
                            <option value="Auto">Auto Accident / Theft</option>
                            <option value="Home">Property Damage / Loss</option>
                            <option value="Health">Medical Emergency / Injury</option>
                            <option value="Other">General Liability / Other</option>
                        </select>
                    </div>

                    <!-- 3. Upload Input (Moved Above Description, Enhanced Style) -->
                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-200">
                        <label for="upload-changed" class="block text-base font-bold text-blue-700 mb-2">Upload Supporting Documents (Optional)</label>
                        <input type="file" id="upload-changed" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200 transition duration-150">
                        <p class="text-xs text-gray-500 mt-2">Max 5 files (photos, police reports, receipts). Max 10MB per file.</p>
                    </div>

                    <!-- 4. Description Textarea (Moved Below Upload) -->
                    <div>
                        <label for="description-changed" class="block text-base font-bold text-gray-700 mb-2">Detailed Incident Description</label>
                        <textarea id="description-changed" rows="5" placeholder="Please detail the events leading up to the claim, including date, time, and location." required class="w-full border-2 border-gray-300 rounded-xl p-4 focus:ring-blue-500 transition duration-150"></textarea>
                    </div>

                    <!-- CTA: Send Claim (Changed Text) -->
                    <div class="pt-6">
                        <button type="submit" class="w-full bg-indigo-600 text-white font-extrabold py-5 rounded-xl text-xl hover:bg-indigo-700 transition duration-300 shadow-2xl transform hover:scale-[1.01]">
                            Send Claim
                        </button>
                    </div>
                </div>
            </form>
        </div> <!-- end .claim-box -->

        <!-- Confirmation Modal -->
        <div id="confirmation-modal-changed" class="fixed inset-0 bg-gray-900 bg-opacity-80 hidden items-center justify-center p-4 transition-opacity duration-300" onclick="closeModal('changed')">
            <div class="bg-white p-10 rounded-2xl shadow-3xl max-w-sm w-full transform scale-100 transition-transform duration-300" onclick="event.stopPropagation()">
                <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h3 class="text-2xl font-bold text-gray-800 text-center mb-2">Claim Successfully Sent!</h3>
                <p class="text-gray-500 text-center mb-6">Your reference number is #849301. We will begin processing immediately.</p>
                <button onclick="closeModal('changed')" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700">Go To Dashboard</button>
            </div>
        </div>
    </div>

    <script>
        function handleClaim(event, suffix) {
            event.preventDefault();
            
            const name = document.getElementById(`name-${suffix}`).value;
            const type = document.getElementById('incident-type-changed').value;
            const description = document.getElementById(`description-${suffix}`).value;
            const upload = document.getElementById(`upload-${suffix}`).files.length > 0 ? `${document.getElementById(`upload-${suffix}`).files.length} file(s)` : 'None';

            console.log("--- Claim Submission (Fake) ---");
            console.log(`Name: ${name}`);
            console.log(`Type: ${type}`);
            console.log(`Files: ${upload}`);
            
            // Show the confirmation modal
            const modal = document.getElementById(`confirmation-modal-${suffix}`);
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            document.getElementById(`claim-form-${suffix}`).reset();
        }
        
        function closeModal(suffix) {
            const modal = document.getElementById(`confirmation-modal-${suffix}`);
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    </script>
</body>
</html>
